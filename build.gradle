// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile "junit:junit:4.12"
    testCompile "pl.pragmatists:JUnitParams:1.0.0"
    testCompile 'org.mockito:mockito-all:1.9.5'
    testCompile 'org.easytesting:fest-assert:1.4'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.easetech:easytest:0.6.3'
    testCompile 'net.sourceforge.cobertura:cobertura:1.9.4.1'
    testCompile 'org.powermock:powermock-module-junit4:1.5'
    testCompile 'org.easymock:easymock:3.1'
    testCompile 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:0.30.0'
    testCompile 'com.googlecode.catch-exception:catch-exception:1.0.4'
    testCompile 'org.unitils:unitils-core:3.3'
    testCompile 'com.google.code.tempus-fugit:tempus-fugit:1.1'
    testCompile 'com.github.stefanbirkner:system-rules:1.8.0'
}

